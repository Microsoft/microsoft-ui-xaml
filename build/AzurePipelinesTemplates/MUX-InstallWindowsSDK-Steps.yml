parameters:
  sdkVersion: 18362

steps:
  - task: powershell@2
    inputs:
      targetType: filePath
      filePath: build\Install-WindowsSdkISO.ps1
      arguments: ${{ parameters.sdkVersion }}
    displayName: 'Install Windows SDK (${{ parameters.sdkVersion }})'

  - task: powershell@2
    inputs:
      targetType: filePath
      filePath: build\Install-WindowsSdkISO.ps1
      arguments: 17134
    displayName: 'Install Windows SDK (17134)'